<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="assets/img/favicon.svg">
    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme');
            const savedDir = localStorage.getItem('dir');
            const html = document.documentElement;
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                html.classList.add('dark');
            }
            if (savedDir) {
                html.setAttribute('dir', savedDir);
            }
        })();
    </script>
    <title>Page Not Found - Nexus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        },
                        dark: {
                            bg: '#020617',
                            card: '#0f172a',
                            text: '#f8fafc'
                        }
                    },
                    backgroundImage: {
                        'gradient-blue-white': 'linear-gradient(to bottom right, #2563eb, #ffffff)',
                        'gradient-blue-dark': 'linear-gradient(to bottom right, #1e3a8a, #000000)',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Outfit', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body
    class="bg-gray-50 text-gray-800 dark:bg-dark-bg dark:text-dark-text transition-colors duration-300 font-sans antialiased">
    <div class="min-h-screen flex flex-col items-center justify-center p-4 text-center relative overflow-hidden">
        <div class="absolute top-4 right-4 flex items-center gap-2 z-20">
            <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition">
                <i class="fas fa-moon dark:hidden text-gray-600"></i>
                <i class="fas fa-sun hidden dark:block text-yellow-400"></i>
            </button>
            <button id="rtl-toggle" title="Switch Direction"
                class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition">
                <i class="fas fa-language text-gray-600 dark:text-gray-300"></i>
            </button>
        </div>
        <!-- Background Decor -->
        <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
            <div
                class="absolute -top-[30%] -left-[10%] w-[70%] h-[70%] rounded-full bg-blue-400/10 blur-3xl opacity-50">
            </div>
            <div
                class="absolute -bottom-[30%] -right-[10%] w-[70%] h-[70%] rounded-full bg-purple-400/10 blur-3xl opacity-50">
            </div>
        </div>

        <h1
            class="text-9xl font-display font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600 mb-4">
            404</h1>
        <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-6">Page Not Found</h2>
        <p class="text-gray-600 dark:text-gray-400 max-w-md mx-auto mb-8">
            Oops! The page you are looking for might have been removed, had its name changed, or is temporarily
            unavailable.
        </p>
        <a href="index.html"
            class="px-8 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition shadow-lg shadow-blue-500/30 font-medium">
            Go Back Home
        </a>
    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
